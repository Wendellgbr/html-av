<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas ordenadas</title>
  <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
</head>
<body>
  <h1>LISTAS</h1>

  <h2>Listas Ordenadas</h2>
  <ol>
    <li>primeiro item</li>
    <li>segundo item</li>
    <li>terceiro item</li>
  </ol>

 <h2>Listas aninhadas</h2>
  <ol>
    <li>primeiro item</li>
    <li>
      segundo item
      <!-- Veja que a tag de fechamento </li> não é colocada aqui! -->
      <ol type="i">
        <li>segundo item primeiro subitem</li>
        <li>segundo item segundo subitem</li>
        <li>segundo item terceiro subitem</li>
      </ol>
    </li>
    <!-- Aqui está a tag de fechamento </li> -->
    <li>terceiro item</li>
  </ol>
  <ol type= "I">
    <li>sub 1</li>
    <li>sub 2</li>
    <li>sub 3</li>
  </ol>  
</body>
</html>
